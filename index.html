  <title>Lilman's Sketchbook</title>
  <style>
    :root {
      --accent: #BA3B46;
      --accent2: #DE9151;
      --text: #ffffff;
    }

    /* HOME PAGE BACKGROUND */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url("loop.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: var(--text);
    }

    /* HEADER IMAGE */
    header.header-image {
      width: 100%;
      height: 260px;   /* adjust for taller/shorter header */
      background-image: url("header.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    nav {
      background: #111;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: var(--text);
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: var(--accent);
    }

    section {
      max-width: 900px;
      margin: auto;
      padding: 3rem 1.5rem;
      background: rgba(0,0,0,0.6); /* optional: helps text stand out */
      border-radius: 12px;
      margin-top: 2rem;
    }

    h2 {
      font-size: 2.5rem;
      border-left: 6px solid var(--accent);
      padding-left: 1rem;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #111;
      margin-top: 3rem;
    }
  </style>
</head>

  </nav>

    Welcome to my Sketchbook, the place where my ideas speak louder than I do.</p>
  </section>

  <footer>

      <img src="signature Banner.png" alt="Footer Artwork" style="width: 100%; max-width: 600px;">
