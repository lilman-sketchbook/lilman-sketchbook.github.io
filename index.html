<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lilman's Sketchbook</title>

  <style>
    /* ----------------------------------------
       CUSTOM FONT
    ----------------------------------------- */
    @font-face {
      font-family: "Bullpen3D";
      src: url("fonts/Bullpen3D.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    /* ----------------------------------------
       COLOR VARIABLES
    ----------------------------------------- */
    :root {
      --accent: #BA3B46;
      --accent2: #DE9151;
      --text: #ffffff;
    }

    /* ----------------------------------------
       BACKGROUND
    ----------------------------------------- */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif; /* default for body text */
      background: url("Loop.jpg") center/cover no-repeat fixed;
      color: var(--text);
    }

    /* ----------------------------------------
       NAVIGATION
    ----------------------------------------- */
    nav {
      background: #111;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      font-family: "Bullpen3D", sans-serif; /* << YOUR CUSTOM FONT */
      color: var(--text);
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.3rem;
      letter-spacing: 1px;
    }

    nav a:hover {
      color: var(--accent);
    }

    /* ----------------------------------------
       SECTIONS
    ----------------------------------------- */
    section {
      max-width: 900px;
      margin: auto;
      padding: 3rem 1.5rem;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      margin-top: 2rem;
    }

    /* ----------------------------------------
       INTRO SECTION CUSTOMIZATION
    ----------------------------------------- */
    #Intro h2 {
      text-align: center;
      font-size: 3rem;   /* bigger title */
      margin-bottom: 1rem;
      border-left: none;   /* remove vertical line */
      padding-left: 0;     /* remove extra spacing from previous border */
    }

    #Intro p {
      text-align: center;
      font-size: 1.3rem; /* larger intro text */
      line-height: 1.7;
    }

    /* Default heading style for other pages */
    section h2 {
      border-left: none;
      padding-left: 0;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #111;
      margin-top: 16rem;
    }

  </style>
</head>

<body>


  <!-- NAVIGATION -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="sketchbookpages.html">Sketchbook Pages</a>
    <a href="projects.html">Projects</a>
    <a href="experience.html">Experience</a>
    <a href="social.html">Social</a>
  </nav>

  <!-- INTRO SECTION -->
  <section id="Intro">
    <h2>Welcome!</h2>
    <p>Hey, I’m Lilman — or Roman when I have to sign forms.
    Welcome to my Sketchbook, the place where my ideas speak louder than I do.</p>
  </section>

  <!-- FOOTER -->
  <footer>
    <div style="text-align: center;">
      <img src="signature Banner.png" alt="Footer Artwork" style="width: 100%; max-width: 600px;">
    </div>
    <p style="text-align: center;">© 2025 Lil'man's Sketchbook — Dare to live, if you fear it you can't</p>
  </footer>

</body>
</html>
