<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Projects — Lilman's Sketchbook</title>
<style>
  @font-face {
    font-family: "Bullpen3D";
    src: url("fonts/Bullpen3D.ttf") format("truetype");
  }
  @font-face {
    font-family: "Designer";
    src: url("fonts/Designer.otf") format("truetype");
  }

  :root {
    --bg: #0d0d0d;
    --accent: #BA3B46;
    --text: #ffffff;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url("blueprint.jpg") center/cover no-repeat fixed;
    color: var(--text);
  }

  header.header-image {
    width: 100%;
    height: 260px;
    background: url("Header.png") center/cover no-repeat;
  }

  header h1 {
    text-align: center;
    font-size: 3rem;
    margin: 0;
    padding: 2rem 1rem;
  }

  nav {
    background: #111;
    padding: 1rem;
    text-align: center;
  }

  nav a {
    font-family: "Bullpen3D", sans-serif;
    color: var(--text);
    margin: 0 1rem;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.3rem;
    letter-spacing: 1px;
  }
  nav a:hover { color: var(--accent); }

  h2.slider-title {
    text-align: center;
    font-family: "Designer", sans-serif;
    font-size: 2.3rem;
    margin-top: 2rem;
    margin-bottom: 2rem;
    color: var(--text);
    letter-spacing: 2px;
  }

  /* Slider Container */
  .slider-container {
    position: relative;
    width: 90%;
    max-width: 700px;
    margin: 0 auto 4rem auto;
    overflow: hidden;
  }

  .slider-track {
    display: flex;
    justify-content: center;
    transition: transform 0.5s ease;
  }

  .slide {
    flex: 0 0 220px; /* card width */
    margin: 0 15px;
    transition: transform 0.3s ease, opacity 0.3s ease;
    text-align: center;
    opacity: 0.6;
  }

  .slide.active {
    transform: scale(1.2);
    opacity: 1;
    z-index: 1;
  }

  .slide img {
    width: 100%;
    height: auto;
    object-fit: contain; /* prevents cropping */
    max-height: 300px;
    border-radius: 12px;
  }

  .slide p {
    margin-top: 0.5rem;
    font-size: 1.1rem;
  }

  .arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(26,26,26,0.8);
    border: none;
    color: var(--text);
    font-size: 2rem;
    padding: 0.5rem 1rem;
    cursor: pointer;
    border-radius: 8px;
    z-index: 2;
  }

  .arrow:hover { background: var(--accent); color: #111; }

  .arrow-left { left: 10px; }   /* slightly away from edge */
  .arrow-right { right: 10px; } /* slightly away from edge */

  footer {
    text-align: center;
    padding: 2rem;
    background: #111;
    margin-top: 3rem;
  }
</style>
</head>
<body>

<header class="header-image">
  <h1>Projects</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="sketchbookpages.html">Sketchbook Pages</a>
  <a href="projects.html">Projects</a>
  <a href="experience.html">Experience</a>
  <a href="social.html">Social</a>
</nav>

<h2 class="slider-title">Custom Clothing</h2>

<div class="slider-container">
  <button class="arrow arrow-left">&#8592;</button>
  <div class="slider-track">
    <div class="slide active"><img src="poptee.png" alt="Popeye Tee"><p>Popeye Tee</p></div>
    <div class="slide"><img src="prntee.png" alt="Boriqua Nightmare Tee"><p>Boriqua Nightmare</p></div>
    <div class="slide"><img src="s3ktee.png" alt="Sonic and Knuckles Tee"><p>Sonic & Knuckles</p></div>
    <div class="slide"><img src="lprtee.png" alt="LP Reanimation Tee"><p>LP Reanimation</p></div>
    <div class="slide"><img src="lpmtmtee.png" alt="LP Minutes to Midnight Tee"><p>Minutes to Midnight</p></div>
    <div class="slide"><img src="bpftee.png" alt="Big Pun Tee"><p>Big Pun Tee</p></div>
  </div>
  <button class="arrow arrow-right">&#8594;</button>
</div>

<footer>
  <div>
    <img src="signature Banner.png" alt="Footer Artwork" style="width:100%; max-width:600px;">
  </div>
  <p>© 2025 Lil'man's Sketchbook — Dare to live, if you fear it you can't</p>
</footer>

<script>
const slides = Array.from(document.querySelectorAll('.slide'));
const track = document.querySelector('.slider-track');
const prevBtn = document.querySelector('.arrow-left');
const nextBtn = document.querySelector('.arrow-right');
let currentIndex = 0;

function updateSlider() {
  slides.forEach((slide, i) => slide.classList.toggle('active', i === currentIndex));
  const trackWidth = track.parentElement.offsetWidth;
  const slideWidth = slides[currentIndex].offsetWidth + 30; // include margin
  const offset = -currentIndex * slideWidth + (trackWidth - slides[currentIndex].offsetWidth) / 2;
  track.style.transform = `translateX(${offset}px)`;
}

prevBtn.addEventListener('click', () => {
  currentIndex = (currentIndex === 0) ? slides.length - 1 : currentIndex - 1;
  updateSlider();
});

nextBtn.addEventListener('click', () => {
  currentIndex = (currentIndex === slides.length - 1) ? 0 : currentIndex + 1;
  updateSlider();
});

window.addEventListener('load', updateSlider);
window.addEventListener('resize', updateSlider);
</script>

</body>
</html>

</body>
