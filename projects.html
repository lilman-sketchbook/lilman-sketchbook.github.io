<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF‑8" />
  <meta name="viewport" content="width=device‑width, initial‑scale=1.0" />
  <title>Projects — Lilman's Sketchbook</title>

  <!-- Splide CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.2.7/dist/css/splide.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("blueprint.jpg") center/cover no-repeat fixed;
      color: #ffffff;
    }

    nav {
      background: #111;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: #ffffff;
      margin: 0 1rem;
      text-decoration: none;
      font‑weight: bold;
      font‑size: 1.3rem;
    }
    nav a:hover {
      color: #BA3B46;
    }

    h2 {
      text-align: center;
      margin: 2rem 0;
      font‑size: 2.3rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #111;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="sketchbookpages.html">Sketchbook Pages</a>
    <a href="projects.html">Projects</a>
    <a href="experience.html">Experience</a>
    <a href="social.html">Social</a>
  </nav>

  <h2>Custom Clothing</h2>

  <!-- SplideJS Carousel -->
  <section id="image‑carousel" class="splide" aria‑label="Projects Carousel">
    <div class="splide__track">
      <ul class="splide__list">

        <li class="splide__slide">
          <img src="poptee.png" alt="Popeye Tee">
        </li>

        <li class="splide__slide">
          <img src="prntee.png" alt="Boriqua Nightmare Tee">
        </li>

        <li class="splide__slide">
          <img src="s3ktee.png" alt="Sonic and Knuckles Tee">
        </li>

        <li class="splide__slide">
          <img src="lprtee.png" alt="Linkin Park Reanimation Tee">
        </li>

        <li class="splide__slide">
          <img src="lpmtmtee.png" alt="Linkin Park Minutes to Midnight Tee">
        </li>

        <li class="splide__slide">
          <img src="bpftee.png" alt="Big Pun Tee">
        </li>

      </ul>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div>
      <img src="signature Banner.png" alt="Footer Artwork" style="width: 100%; max‑width: 600px;">
    </div>
    <p>© 2025 Lil'man's Sketchbook — Dare to live, if you fear it you can't</p>
  </footer>

  <!-- Splide JS -->
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.2.7/dist/js/splide.min.js"></script>

  <script>
    document.addEventListener( 'DOMContentLoaded', function () {
      new Splide( '#image‑carousel', {
        type   : 'loop',     // infinite loop
        perPage: 1,          // one slide at a time
        autoplay: false,     // disable auto play (optional)
        pagination: true,    // show pagination dots
        arrows : true,       // show prev/next arrows
      } ).mount();
    } );
  </script>

</body>
</html>
