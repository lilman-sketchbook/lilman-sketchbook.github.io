<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Projects — Lilman's Sketchbook</title>
  <style>
    /* ----------------------------------------
       COLOR VARIABLES
    ----------------------------------------- */
    :root {
      --bg: #0d0d0d;
      --accent: #BA3B46;
      --accent2: #DE9151;
      --text: #ffffff;
    }

    /* ----------------------------------------
       BODY & FONT
    ----------------------------------------- */

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url("Loop.jpg") center/cover no-repeat fixed;
      color: var(--text);
    }

    /* ----------------------------------------
       HEADER
    ----------------------------------------- */
    header.header-image {
      width: 100%;
      height: 260px;
      background: url("Header.png") center/cover no-repeat;
    }

    header h1 {
      text-align: center;
      font-size: 3rem;
      margin: 0;
      padding: 2rem 1rem;
    }
    /* ----------------------------------------
       NAVIGATION
    ----------------------------------------- */
    nav {
      background: #111;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      font-family: "Bullpen3D", sans-serif;
      color: var(--text);
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.3rem;
      letter-spacing: 1px;
    }

    nav a:hover {
      color: var(--accent);
    }
    /* ----------------------------------------
       SECTIONS
    ----------------------------------------- */
    section {
      max-width: 900px;
      margin: 2rem auto;
      padding: 3rem 1.5rem;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
    }

    section h2 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
      border-left: none;
      padding-left: 0;
    }
    .card {
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      background: rgba(26,26,26,0.8);
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .card p {
      font-size: 1.2rem;
      line-height: 1.7;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sketchbook Pages</h1>
  </header>

  <nav>

    <a href="about.html">About</a>

    <a href="projects.html">Projects</a>
    <a href="experience.html">Experience</a>
    <a href="social.html">Social</a>
  </nav>

  <section>
    <h2>My Gallery</h2>
    <div class="card">
      <p>Add your images or artwork here.</p>
    </div>
  </section>

<!-- FOOTER -->

      <img src="signature Banner.png" alt="Footer Artwork" style="width: 100%; max-width: 600px;">
    </div>

  </footer>

</body>
