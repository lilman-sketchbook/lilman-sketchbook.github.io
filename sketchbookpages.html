<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0d0d0d;
      --accent: #BA3B46;
      --accent2: #DE9151;
      --text: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url("Loop.jpg") center/cover no-repeat fixed;
      color: var(--text);
    }

    /* Header */
    header.header-image {
      width: 100%;
      height: 260px;
      background: url("Header.png") center/cover no-repeat;
    }

    header h1 {
      text-align: center;
      font-size: 3rem;
      margin: 0;
      padding: 2rem 1rem;
    }

    /* Navigation */
    nav {
      background: #111;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      font-family: "Bullpen3D", sans-serif;
      color: var(--text);
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.3rem;
      letter-spacing: 1px;
    }

    nav a:hover {
      color: var(--accent);
    }

    /* Sections */
    section {
      max-width: 900px;
      margin: 2rem auto;
      padding: 3rem 1.5rem;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
    }

    section h2 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
      border-left: none; /* remove red vertical line */
      padding-left: 0;
    }

    .card {
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      background: rgba(26,26,26,0.8);
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .card p {
      font-size: 1.2rem;
      line-height: 1.7;
      margin-bottom: 1rem;
    }

    /* Swipe Gallery */
    .swipe-gallery {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 1rem;
      padding-bottom: 1rem;
    }

    .swipe-gallery img {
      height: 300px;
      width: auto;
      object-fit: contain;
      flex: 0 0 auto;
      border-radius: 12px;
      scroll-snap-align: center;
    }

    /* Image rows */
    .image-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .image-row img {
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem;
      background: #111;
      margin-top: 3rem;
    }
  </style>
</head>
